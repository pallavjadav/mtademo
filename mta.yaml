_schema-version: '3.1'
ID: mtademo
version: 1.0.2
description: "A simple CAP project with service and with authentication"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: mtademo-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk: 1G
      memory: 512M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: mtademo-db
      - name: mtademo-auth
  # - name: mtademo-db-deployer
  #   type: hdb
  #   path: gen/db
  #   parameters:
  #     buildpack: nodejs_buildpack
  #   requires:
  #     - name: mtademo-db

resources:
  - name: mtademo-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: mtademo-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
